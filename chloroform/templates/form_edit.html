<div ng-controller="FormCtrl" class="col-xs-12" ng-show="currentForm()">
	<uib-accordion close-others="false"> 
	{%raw%}
	<div uib-accordion-group class="panel-default"
		ng-repeat="qg in currentForm().children" heading="{{qg.title}}">
		<div ng-repeat="q in qg.children" ng-bind-html="getHtml(q,$index)"></div>
		<div ng-repeat="q in qg.children">
			<question-dir></question-dir>
		</div>
	</div>
	{%endraw%} </uib-accordion>
</div>
